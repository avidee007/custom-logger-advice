spring:
  application:
    name: aop-demo
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/aop-demo
    username: postgres
    password: postgres
    hikari:
      auto-commit: false
      maximum-pool-size: 10